spring.application.name=auth-server
server.port=${AUTH_SERVER_PORT:9000}

# Conexión a base de datos 
spring.datasource.url=${USERS_DB_URL}
spring.datasource.username=${USERS_DB_USER}
spring.datasource.password=${USERS_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Para que JPA cree/actualice tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Eureka Client
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka}